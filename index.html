<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Eviaia</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #fffc00;
      text-shadow: 3px 3px 8px #ff00ff;
      margin: 1rem;
      line-height: 1.4;
    }

    .cake-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    #cake-animation {
      width: 300px;
      height: 300px;
    }

    .mario {
      width: 100px;
    }

    .message {
      font-size: 1.4rem;
      color: #5a3e85;
      margin: 1.5rem 1rem 2rem;
      text-shadow: 1px 1px 4px #00000055;
      line-height: 1.6;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3.2rem;
      }
      #cake-animation {
        width: 400px;
        height: 400px;
      }
      .mario {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_476abffc30.mp3?filename=birthday-6437.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>Happy Birthday Eviaia!<br/>Congrats on another amazing year! ðŸŽ‰</h1>

  <div class="cake-row">
    <img src="mario-2.png" class="mario" alt="Mario Left" />
    <div id="cake-animation"></div>
    <img src="mario-1.png" class="mario" alt="Mario Right" />
  </div>

  <div class="message">ðŸ”® More fun coming soon in your future...</div>

  <!-- Bodymovin (Lottie) renderer that works without CSP eval -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById("cake-animation"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "cake.json"
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({
        particleCount: 70,
        spread: 90,
        origin: { y: 0.6 }
      });
    }, 1500);
  </script>
</body>
</html>
