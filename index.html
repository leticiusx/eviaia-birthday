<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Eviaia</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    html, body {
  margin: 0;
  padding: 0;
  font-family: 'Luckiest Guy', cursive;
  height: 100%;
  overflow: hidden;
  background: url('https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif') repeat;
  background-size: 150px;
}


    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #7b2cbf, #f3c4fb);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 2rem;
      padding: 2rem;
      z-index: 999;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

   .content {
  background: rgba(255, 255, 255, 0.85); /* semi-transparent overlay */
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  text-align: center;
  padding-bottom: 2rem;
  position: relative;
  z-index: 1;
}

    h1 {
      font-size: 2.5rem;
      color: #fffc00;
      text-shadow: 3px 3px 8px #ff00ff;
      margin: 1.5rem 1rem 0;
      line-height: 1.4;
    }

    .cake-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    #cake-animation {
      width: 300px;
      height: 300px;
    }

    .mario {
      width: 100px;
    }

    .message {
      font-size: 1.4rem;
      color: #5a3e85;
      margin: 1rem 1rem 0;
      text-shadow: 1px 1px 4px #00000055;
      line-height: 1.6;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3.2rem;
      }
      #cake-animation {
        width: 400px;
        height: 400px;
      }
      .mario {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" onclick="reveal()">âœ¨ Click to reveal your surprise! âœ¨</div>

  <div class="content hidden" id="mainContent">
    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_476abffc30.mp3?filename=birthday-6437.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h1>Happy Birthday Eviaia!<br/>Congrats on another amazing year! ðŸŽ‰</h1>

    <div class="cake-row">
      <img src="mario-2.png" class="mario" alt="Mario Left" />
      <div id="cake-animation"></div>
      <img src="mario-1.png" class="mario" alt="Mario Right" />
    </div>

    <div class="message">ðŸ”® More fun coming soon in your future...</div>
  </div>

  <script>
    function reveal() {
      document.querySelector('.overlay').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById("cake-animation"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "cake.json"
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({
        particleCount: 70,
        spread: 90,
        origin: { y: 0.6 }
      });
    }, 1500);
  </script>
</body>
</html>
