
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Eviaia</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Luckiest Guy', cursive;
    }
    .overlay {
      position: fixed;
      background: #1a1a1a;
      color: #fff;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      text-align: center;
      padding: 2rem;
    }
    .hidden {
      display: none;
    }
    .content {
      position: relative;
      height: 100%;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 2rem;
      font-size: 3rem;
      color: #fffc00;
      text-shadow: 3px 3px 8px #ff00ff;
      padding: 0 1rem;
    }
    .message {
      font-size: 1.4rem;
      color: #ff69b4;
      margin-bottom: 2rem;
      padding: 0 1rem;
      text-shadow: 1px 1px 3px #000;
    }
    .animation {
      width: 200px;
      height: 200px;
    }
    .mario {
      position: absolute;
      top: 10%;
      width: 120px;
    }
    .mario.left {
      left: 10%;
      transform: rotate(-10deg);
    }
    .mario.right {
      right: 10%;
      transform: rotate(10deg);
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif') repeat;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="overlay" onclick="revealPage()">âœ¨ Click to reveal your surprise! âœ¨</div>

  <div class="content hidden" id="mainContent">
    <div class="stars"></div>
    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_476abffc30.mp3?filename=birthday-6437.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <img src="mario.png" class="mario left" alt="Flying Mario Left" />
    <h1>Happy Birthday Eviaia!<br/>Congrats on another amazing year! ðŸŽ‰</h1>
    <lottie-player class="animation" src="cake.json" background="transparent" speed="1" loop autoplay></lottie-player>
    <img src="mario.png" class="mario right" alt="Flying Mario Right" />
    <div class="message">ðŸ”® More fun coming soon in your future...</div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
      setInterval(() => {
        confetti({
          particleCount: 70,
          spread: 90,
          origin: { y: 0.6 }
        });
      }, 1500);
      function revealPage() {
        document.querySelector('.overlay').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
      }
    </script>
  </div>
</body>
</html>
