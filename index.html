<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Eviaia</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #fffc00;
      text-shadow: 3px 3px 8px #ff00ff;
      margin: 2rem 1rem 1rem;
    }

    .animation {
      width: 300px;
      height: 300px;
    }

    .message {
      font-size: 1.4rem;
      color: #b300ff;
      margin: 1.5rem 1rem 2rem;
      text-shadow: 1px 1px 4px #000;
    }

    .mario {
      position: absolute;
      top: 10%;
      width: 100px;
    }

    .mario.left {
      left: 5%;
      transform: rotate(-10deg);
    }

    .mario.right {
      right: 5%;
      transform: rotate(10deg);
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3.5rem;
      }
      .animation {
        width: 400px;
        height: 400px;
      }
      .mario {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_476abffc30.mp3?filename=birthday-6437.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <img src="mario-2.png" class="mario left" alt="Flying Mario Left" />
  <h1>Happy Birthday Eviaia!<br/>Congrats on another amazing year! ðŸŽ‰</h1>
  <lottie-player class="animation" src="cake.json" background="transparent" speed="1" loop autoplay></lottie-player>
  <img src="mario-1.png" class="mario right" alt="Flying Mario Right" />
  <div class="message">ðŸ”® More fun coming soon in your future...</div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({
        particleCount: 70,
        spread: 90,
        origin: { y: 0.6 }
      });
    }, 1500);
  </script>
</body>
</html>
